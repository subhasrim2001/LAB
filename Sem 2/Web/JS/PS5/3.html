<!DOCTYPE html>
<html>
	<head>
		`<title> Q3 </title>
		<script>
			function calculate()
			{
				p=parseInt(document.getElementById("P").value);
				y=parseInt(document.getElementById("Y").value);
				r=parseInt(document.getElementById("R").value);
				simple=(p*y*r)/100;
				compound=p*(Math.pow((1+r/100), y)) - p;
				document.getElementById('simple').innerHTML = "The simple interest is "+ simple;
				document.getElementById('compound').innerHTML = "The compound interest is "+ compound;
			}
		</script>
	</head>
	<body>
		<h3> Simple to Compound Interest Calculator</h3> <br>
		<p>Principal: 
		<input id="P"> 
		</p>
		<p>Years:
		<input id="Y">
		</p>
		<p>Rate of Interest:
		<input id="R">
		</p>
		<button onclick="calculate()">Calculate</button>
		<p id="simple"> </p>
		<p id="compound"> </p>
	</body>
</html>
