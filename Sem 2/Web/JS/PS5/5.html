<!DOCTYPE html>
<html>
	<head>
		<title>
		Q5
		</title>
		<script>
			function calculate()
			{
				var a=document.getElementById('a').value;
				a=parseInt(a);
				var b=document.getElementById('b').value;
				b=parseInt(b);
				var c=document.getElementById('c').value;
				c=parseInt(c);
				var s=(a+b+c)/2;
				var area=s*(s-a)*(s-b)*(s-c);
				area=Math.sqrt(area);
				document.getElementById('disp').innerHTML="The area is " + area;
				
			}
		</script>
	</head>
	<body>
		<h3> AREA </h3><br>
		Enter a:<input id="a"> </input><br>
		Enter b:<input id="b"> </input><br>
		Enter c:<input id="c"> </input><br>
		<button id="b" onclick="calculate()"> Answer </button>
		<p id="disp"> </p>
	</body>
</html>
