<!DOCTYPE html>
<html>
	<head>
		<title> q 3(a) </title>
	</head>
	<body>
		<h3>Simple and compound interest</h3>
		<button onclick="calculate()"> START </button>
		<p id="demo"></p>
		<script>
			function calculate()
			{
				var p=prompt("Enter principal", "1000");
				p=parseInt(p);
				var y=prompt("Enter number of years", "5");
				y=parseInt(y);
				var r=prompt("Enter rate of interest", "10");
				r=parseInt(r);				
				simple=(p*y*r)/100;
				compound=p*(Math.pow((1+r/100), y)) - p;
				document.getElementById('simple').innerHTML = "The simple interest is "+ simple;
				document.getElementById('compound').innerHTML = "The compound interest is "+ compound;
			}
		</script>
		<p id="simple"></p>
		<p id="compound"></p>
	</body>
</html>
