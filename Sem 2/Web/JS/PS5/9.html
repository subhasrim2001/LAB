<!DOCTYPE html>
<html>
	<head>
		<script>
			function myFunction()
			{
				var x=prompt("Enter number 1", "");
				x=parseInt(x);
				var y=prompt("Enter number 2", "");
				y=parseInt(y);
				var flag=0;
				for(i=1; (y*i)<=x; i++)
				{
					if(x%(y*i)==0)
					{
						flag=1;
						break;
					}
				}
				if(flag==1)
				{
					alert("YES, it is a multiple");
				}
				else
				{
					alert("NO, it is not a multiple");
				}
			}
		</script>
	</head>
	<body>
		<button onclick="myFunction()">START</button><br>
		
	</body>
</html>
