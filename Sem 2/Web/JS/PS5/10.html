<!DOCTYPE html>
<html>
	<head>
		<script>
			function calculate()
			{
				var i;
				document.write("The output<br>");
				document.write("<br><table> <tr> <th>Number</th> <th> Square </th> <th> Cube </th> </tr>");
				for(i=0; i<=10; i++)
				{
					document.write("<tr> <td> " + (i) + "</td> <td> " + (i*i) + " </td> <td> " + (i*i*i) + " </td> </tr>");
				}
				document.write("</table>");
			}
		</script>
	</head>
	<body>
		<button id="SO" onclick="calculate()">Start</button> <br>
	</body>
</html>
