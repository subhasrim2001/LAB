<!DOCTYPE html>
<html>
	<head>
		<title> Q8 </title>
		<script>
			function myFunction()
			{
				var i, val;
				var neg=0, pos=0, zero=0;
				for(i=0; i<5; i++)
				{
					val=prompt("Enter number" + (i+1), "" );
					val=parseInt(val);
					if(val==0)
					{
						zero++;
					}
					else if(val>0)
					{
						pos++;
					}
					else
					{
						neg++;
					}
				}
				document.getElementById('p').innerHTML="Positive=" + pos + "<br>Negative=" + neg + "<br>Zeroes=" + zero;
				}
		</script>
	</head>
	<body>
		<h3> Determining sign of nos: </h3>
		<button onclick="myFunction()" >START </button><br>
		<p id="p"> </p>
	</body>
</html>
