<!DOCTYPE html>
<html>
	<head>
		<title>Q14</title>
		<script>
			function calculate()
			{
				document.write("<table>");
				document.write("<tr><th> Function </th><th> Computation </th><th> Result </th></tr>");
				document.write("<tr><td> PI </td><td> - </td><td>" + Math.PI + "</td></tr>");
				document.write("<tr><td> sqrt </td><td> 16 </td><td>" + Math.sqrt(16) + "</td></tr>");
				document.write("<tr><td> abs(x) </td><td> -1 </td><td>" + Math.abs(-1) + "</td></tr>");
				document.write("<tr><td> acos(x) </td><td> 1 </td><td>" + Math.acos(1) + "</td></tr>");
				document.write("<tr><td> asin(x) </td><td> 1 </td><td>" + Math.asin(1) + "</td></tr>");
				document.write("<tr><td> atan(x) </td><td> 1 </td><td>" + Math.atan(1) + "</td></tr>");
				document.write("<tr><td> cbrt(x) </td><td> 8 </td><td>" + Math.cbrt(8) + "</td></tr>");
				document.write("<tr><td> ceil(x) </td><td> 1.1 </td><td>" + Math.ceil(1.1) + "</td></tr>");
				document.write("<tr><td> exp(x) </td><td> 1 </td><td>" + Math.exp(1) + "</td></tr>");
				document.write("<tr><td> floor(x) </td><td> 1.1 </td><td>" + Math.floor(1.1) + "</td></tr>");
				document.write("<tr><td> log(x) </td><td> 5 </td><td>" + Math.log(5) + "</td></tr>");
				document.write("<tr><td> pow(x, y) </td><td> 4,2 </td><td>" + Math.pow(4, 2) + "</td></tr>");
				document.write("</table>");
			}
		</script>
	</head>
	<body>
		Math objects<br>
		<button onclick="calculate()" >Start </button>
	</body>
</html>
