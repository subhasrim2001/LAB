<!DOCTYPE html>
<html>
	<head>
		<title> Q2 </title>
	</head>
	<body>
		<h1> F to C and C to F</h1><br>
		<p> Type a number to convert it </p>
		<p><input id="F" onkeyup="conv('F')"> degree Fahrenheit </p>
		<p><input id="C" onkeyup="conv('C')"> degree Celsius </p>
		<script>
			function conv(degree)
			{
				var x;
				if(degree=='C')
				{
					x=document.getElementById("C").value * 9 / 5 + 32;
					document.getElementById("F").value=Math.round(x);
				}
				else
				{
					x=(document.getElementById("F").value-32)* 5 / 9;
					document.getElementById("C").value=Math.round(x);
				}
			}
		</script>
	</body>
</html>
