<!DOCTYPE html>
<html>
	<head>
		<title>Q12</title>
		<script>
			function calculate()
			{
				var string="abcdefghijklmnopqrstuvwxyzabcdefghijklm";
				var substring=document.getElementById("substring").value;
				var findex=string.indexOf(substring);
				var lindex=string.lastIndexOf(substring);
				var ffindex=string.indexOf(substring, 12);
				var lfindex=string.lastIndexOf(substring, 12);
				document.getElementById("findex").value=findex;
				document.getElementById("lindex").value=lindex;
				document.getElementById("ffindex").value=ffindex;
				document.getElementById("lfindex").value=lfindex;
			}
		</script>
	</head>
	<body>
		<h3> The string to search is:<br> abcdefghijklmnopqrstuvwxyzabcdefghijklm </h3>
		<br>
		Enter substring to search for
		<input id="substring"></input>
		<button onclick="calculate()"> Search </button>
		<br>
		First occurence located at index <input id="findex"></input>
		<br>
		Last occurence located at index <input id="lindex"></input>
		<br>
		First occurence from index 12 located at index <input id="ffindex"></input>
		<br>
		Last occurence from index 12 located at index <input id="lfindex"></input>
		<br>
	</body>
</html>
